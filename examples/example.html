<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Demo</title>
</head>
<body>

<h1>UI classes demo</h1>
<button id="alert-id"><h2>Alert</h2></button>
<button id="input-id"><h2>Input</h2></button>
<button id="menu-id"><h2>Menu</h2></button>
<button id="color-id"><h2>Color picker</h2></button>

<div id="test"></div>
<script type="module">

    import {AlertDialog, InputDialog, Popover, ColorPicker} from "../dist/igv-ui.js"

    const parent = document.getElementById("test");
    const dialog = new AlertDialog(parent);
    const inputDialog = new InputDialog(parent);
    const popover = new Popover(parent);

    const colorPicker = new ColorPicker({
        parent: parent,
        //defaultColor: 'aqua',
        colorHandler: (color) => dialog.present("Color selected: " + color)
    })

    document.getElementById("alert-id").addEventListener("click", (ev => dialog.present("Alert")));
    document.getElementById("input-id").addEventListener("click", (ev => {
        inputDialog.present({
            label: "Enter a value",
            value: "foo",
            callback: function (value) {
                dialog.present("Value entered: " + value);
            }
        }, ev)
    }));

    let toggle = false;
    document.getElementById("menu-id").addEventListener("click", (ev => {
        const items = [
            {
                label: "foo",
                click: ((e) => dialog.present("Clicked: " + "foo"))
            },
            {
                label: "bar",
                click: ((e) => dialog.present("Clicked: " + "bar"))
            },
            '<hr/>',
            {
                type: "checkbox",
                label: "toggle",
                value: toggle,
                click: ((e) => toggle = !toggle)
            },
            '<hr/>',
            {
                label: "Pick a color",
                click: ((e) => {
                    colorPicker.show()
                })
            }
        ]
        popover.presentMenu(ev, items);
    }))

    document.getElementById("color-id").addEventListener("click", (ev) => colorPicker.show());

</script>

</body>
</html>
