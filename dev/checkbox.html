<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/igv-ui.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div id="test"></div>
<script type="module">

    import {AlertDialog, InputDialog, Popover, ColorPicker} from "../src/index.js"
    import Checkbox from "../src/components/checkbox.js";
    import Panel from "../src/components/panel.js";
    import Textbox from "../src/components/textBox.js"
    import Dialog from "../src/components/dialog.js"

    const parent = document.getElementById("test");


    const panel = new Panel();
    const txt = new Textbox("textbox")
    panel.add(txt);
    panel.add(new Textbox("<hr/>"))

    const cbA = new Checkbox({
       // selected: true,
        label: 'A',
        onchange: (s) => console.log(`value = ${s}`)
    })
    panel.add(cbA);

    const cbB = new Checkbox({
     //   selected: true,
        label: 'B',
        onchange: (s) => console.log(`value = ${s}`)
    })
    panel.add(cbB);

    const dialog = new Dialog({
        label: 'Multi-select',
        content: panel,
        okHandler: (d) => {
            console.log(`A: ${cbA.selected}`);
            console.log(`B: ${cbB.selected}`)
        }

    });

    parent.appendChild(dialog.elem);


</script>

</body>
</html>
